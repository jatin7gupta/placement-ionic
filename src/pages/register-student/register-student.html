<ion-header>
  <ion-navbar>
    <ion-title>For {{company.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let student of students">
      {{student.name}}
      <button ion-button color="secondary" outline item-right (click)="registerStudentNow(student)">Register</button>
      <button ion-button color="danger" outline item-right (click)="unregisterStudent(student)">Unregister</button>
    </ion-item>
  </ion-list>
</ion-content>
