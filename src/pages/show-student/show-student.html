
<ion-header>

  <ion-navbar>
    <ion-title>{{ student.name }}   </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        Edit
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <div>Name</div>
            </ion-col>
            <ion-col offset-4>
              <div>{{ student.name }}</div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <div>Branch</div>
            </ion-col>
            <ion-col offset-4>
              <div>{{ student.department }}</div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <div>Roll No</div>
            </ion-col>
            <ion-col offset-4>
              <div>{{ student.rollno }}</div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <div>CGPA</div>
            </ion-col>
            <ion-col offset-4>
              <div>{{ student.cgpa }}</div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-list>
    <ion-item (click)="saveStudent()">
      <ion-icon name="checkmark"></ion-icon>
      Save
    </ion-item>
  </ion-list>
</ion-content>
