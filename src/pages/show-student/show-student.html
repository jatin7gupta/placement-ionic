
<ion-header>

  <ion-navbar>
    <ion-title>{{ student.name }}   </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onEditClick()">
        Edit
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Name </ion-label>
      <ion-input type="text" [(ngModel)]="student.name" [disabled]="editValue" text-right></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Branch </ion-label>
      <ion-input type="text" [(ngModel)]="student.department" [disabled]="editValue" text-right></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Roll No </ion-label>
      <ion-input type="text" [(ngModel)]="student.rollno" [disabled]="editValue" text-right></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>CGPA </ion-label>
      <ion-input type="text" [(ngModel)]="student.cgpa" [disabled]="editValue" text-right></ion-input>
    </ion-item>

  </ion-list>
  <ion-list>
    <button ion-button clear [disabled]="editValue"  (click)="saveStudent()">
      <ion-icon   name="checkmark"></ion-icon>
       Save
    </button>
  </ion-list>
</ion-content>
