
<ion-header>

  <ion-navbar>
    <ion-title>Student list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let student of students" (click)="studentSelected(student)">
      {{ student.name }}
    </button>
  </ion-list>
  <ion-list>
    <ion-item>
      <button ion-item block (click)="addStudent()" > <ion-icon name="add-circle"></ion-icon> Add User</button>
    </ion-item>
  </ion-list>
</ion-content>
