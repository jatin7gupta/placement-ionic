<ion-header>
  <ion-navbar>
    <ion-title>Add Company</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="name" [disabled]="editValue" minlength="2" maxlength="70"
                 text-right></ion-input>
    </ion-item>
    <ion-item *ngIf='!hasValidName'>
      <font size="2">Enter a valid name</font>
    </ion-item>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MM-DD-YYYY" min="2017-07-01" max="2020" [(ngModel)]="ionicDateDisp"
                    [disabled]="editValue" pickerFormat="MM DD YYYY"></ion-datetime>
    </ion-item>
    <ion-item *ngIf='!hasValidDate'>
      <font size="2">Enter a valid Date</font>
    </ion-item>
  </ion-list>
  <ion-list>
    <button ion-button clear [disabled]="editValue" (click)="saveCompany()">
      <ion-icon name="checkmark"></ion-icon>
      Save
    </button>
  </ion-list>
</ion-content>
